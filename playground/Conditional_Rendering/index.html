<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
	<p>You can see me!</p>
	<template v-if="show">
		<h1>Template's title</h1>
		<p>Template's text</p>
	</template>
	<p v-show="show">Hide element</p>
	<button @click="show = !show">Switch</button>
	<hr>
	<ul>
		<li v-for="(ingredient,i) in ingredients" :key="ingredient">{{ingredient}} ({{i}})</li>
	</ul>
	<template v-for="(ingredient,index) in ingredients">
		<h1>{{ingredient}}</h1>
		<p>index</p>
	</template>
	<button @click="ingredients.push('spices')">Add ingredient</button>
	<hr>
	<ul>
		<li v-for="person in persons"> 
			<div v-for="(value,key) in person">{{key}} : {{value}}</div>
		</li>
	</ul>
	<br>
	<ul v-for="n in 10">
		<li>{{n}}</li>
	</ul>
</div>

<script src="app.js"></script>
